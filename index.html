<h1 id='score'>0</h1>
<canvas id='main' moz-opaque width='400' height='400'></canvas>
<style>
body {
  width: 440px;
  background: black;
  overflow: hidden;
}
#score {
  color: white;
  float: right;
  font-family: sans-serif;
}
#main {
  border-right: thin solid grey;
}
</style>
<script>
  let xv = 0
  let yv = 0
  let score = 0
  const gridSize = 20
  const scoreDisp = document.getElementById('score')

  window.onload = function () {
    const canvas = document.getElementById('main')
    if (canvas.getContext) {
      const ctx = canvas.getContext('2d')
      clear(ctx, canvas)
      //document.addEvent... vvv
      window.snake = new Snake() //let 
      let food = new Food()
	  document.addEventListener('keydown', keyPress) //moved here to after snake is created

      setInterval(function () {
        clear(ctx, canvas)
        tick(snake, food, ctx)
      }, 1000 / 15)
    }
  }

  class Snake {
    constructor () {
      this.x = Math.floor(Math.random() * gridSize)
      this.y = Math.floor(Math.random() * gridSize)
      this.tailLength = 3
      this.tail = []

      this.y += this.tailLength
      while (this.tail.length !== this.tailLength) {
        this.tail.push({x: this.x, y: this.y--})
      }
    }
    handleTail () {
      this.tail.push({x: this.x, y: this.y})
      while (this.tail.length > this.tailLength) {
        this.tail.shift()
      }
    }
    draw (ctx) {
      ctx.fillStyle = 'green'
      ctx.fillRect(this.x * gridSize, this.y * gridSize, gridSize - 2, gridSize - 2)
      for (let i = 0; i < this.tail.length; i++) {
        ctx.fillRect(this.tail[i].x * gridSize, this.tail[i].y * gridSize, gridSize - 2, gridSize - 2)
      }
    }
    move () {
      if (xv !== 0 || yv !== 0) {
        this.handleTail()
        this.x += xv
        this.y += yv
        this.x = (this.x + gridSize) % gridSize
        this.y = (this.y + gridSize) % gridSize
        for (let i = 0; i < this.tail.length; i++) {
          if (this.checkCollision(this.tail[i])) {
            return 1
          }
        }
      }
      return 0
    }
    checkCollision (item) {
      if (this.x === item.x && this.y === item.y) {
        return true
      }
    }
    grow () {
      this.tailLength++
      score++
      scoreDisp.innerHTML = score
    }
    reset () {
      this.x = Math.floor(Math.random() * gridSize)
      this.y = Math.floor(Math.random() * gridSize)
      this.tailLength = 3
      this.tail = []

      this.y += this.tailLength
      while (this.tail.length !== this.tailLength) {
        this.tail.push({x: this.x, y: this.y--})
      }
    }
  }

  class Food {
    constructor () {
      this.x = Math.floor(Math.random() * gridSize)
      this.y = Math.floor(Math.random() * gridSize)
    }
    draw (ctx) {
      ctx.fillStyle = 'blue'
      ctx.fillRect(this.x * gridSize, this.y * gridSize, gridSize - 2, gridSize - 2)
    }
    move () {
      this.x = Math.floor(Math.random() * gridSize)
      this.y = Math.floor(Math.random() * gridSize)
    }
  }

  function clear (ctx, canvas) {
    ctx.fillStyle = 'black'
    ctx.fillRect(0, 0, canvas.width, canvas.height)
  }
  
  



  function keyPress (event) {
    switch (event.keyCode) {
      case 37:
        //if (xv === -1) break
        if (xv === 1) break //else
        else {
          xv = -1
          yv = 0
		  snake.move() //force snake to move immmediately after successful speed change
		  //window.alert(5 + 6) //testing thing, couldn't see this for a while, idk js man wtf
          break
        }
      case 38:
        //if (yv === -1) break
        if (yv === 1) break //else
        else {
          xv = 0
          yv = -1
		  snake.move()
          break
        }
      case 39:
        //if (xv === 1) break
        if (xv === -1) break //else
        else {
          xv = 1
          yv = 0
		  snake.move()
          break
        }
      case 40:
        //if (yv === 1) break
        if (yv === -1) break //else
        else {
          xv = 0
          yv = 1
		  snake.move()
          break
        }
    }
  }

  function gotFood (snake, food) {
    snake.grow()
    food.move()
  }

  function reset (snake, food) {
    xv = yv = 0
    snake.reset()
    food.move()
    score = 0
    scoreDisp.innerHTML = 0
  }

  function tick (snake, food, ctx) {
    if (snake.move() === 1) reset(snake, food)
    if (snake.checkCollision(food)) gotFood(snake, food)
    snake.draw(ctx)
    food.draw(ctx)
  }
</script>
